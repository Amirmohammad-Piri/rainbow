<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="title" id="demo">Loading</h1>
    <div class="loading-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
<script>
    let hue = 0;
    function updateHue() {
        hue = (hue + 5) % 360;
        document.documentElement.style.setProperty('--hue', hue);}
    setInterval(updateHue, 100);
</script>
